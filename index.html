<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adem Salah</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-image: url('elden ring wallpeper.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      height: 100vh; /* full screen height */
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: center;     /* vertical center */
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 64px;   /* make it big */
      font-weight: 700;  /* bold */
      color: white;      /* text color */
      text-shadow: 2px 2px 5px black; /* make it pop */
  position: absolute;
  top: 4.5%;   /* was 50%, move higher */
  left: 50%;
  transform: translate(-50%, -50%);
}

    /* Music control buttons */
    .music-btn {
      position: fixed;
      bottom: 10px;
      right: 15px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .music-btn img {
      width: 30px;
      height: 30px;
    }

    #center-img {
  position: absolute;
  top: 20%;              /* place it under the text (adjust %) */
  left: 50%;
  transform: translateX(-50%); /* only center horizontally */
  width: 400px;          /* adjust size */
  height: auto;          /* keeps aspect ratio */
  opacity: 0.7;    
}
  </style>
</head>
<body>

  <!-- Background music -->
  <audio id="bg-music" autoplay loop>
    <source src="coralfrankocean.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <!-- Centered text -->
  <h1>GIZZ DEMOTED</h1>
  <img id="center-img" src="Gizz inting.png" alt="Picture">

  <!-- Two buttons stacked in the same spot -->
  <button id="play-btn" class="music-btn" style="display:none;">
    <img src="play.png" alt="Play">
  </button>

  <button id="pause-btn" class="music-btn">
    <img src="pause.png" alt="Pause">
  </button>

  <script>
    const music = document.getElementById("bg-music");
    const playBtn = document.getElementById("play-btn");
    const pauseBtn = document.getElementById("pause-btn");

    // Try autoplay
    music.play().catch(() => {
      playBtn.style.display = "block";
      pauseBtn.style.display = "none";
    });

    playBtn.addEventListener("click", () => {
      music.play();
      playBtn.style.display = "none";
      pauseBtn.style.display = "block";
    });

    pauseBtn.addEventListener("click", () => {
      music.pause();
      playBtn.style.display = "block";
      pauseBtn.style.display = "none";
    });
  </script>

</body>
</html>
